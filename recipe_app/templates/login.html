<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="static/style/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="static/style/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/style/images/cook.svg">
		</div>
		{% for i in messages %}
		<script>alert("{{i}}");</script>
		{% endfor %}
		<div class="login-content">
			<form action="" method="post" class="border shadow p-3 rounded"
            style="width: 450px;">
            {%csrf_token %}
				<img src="static/style/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" 
						name="user_name" required
						class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" 
						name="password" required
						class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				{% autoescape off %}{{ msg1 }}{% endautoescape %}
            	<input type="submit" class="btn" value="Login">
                <a href="register">Create New Account</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/style/js/main.js"></script>
</body>
</html>
