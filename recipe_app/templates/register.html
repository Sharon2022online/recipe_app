<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="static/style/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	{% for i in messages %}
		<script>alert("{{i}}");</script>
		{% endfor %}
	<img class="wave" src="static/style/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/style/images/cook.svg">
		</div>
		<div class="login-content">
			<form action="{%url 'register'%}" method="post" name="user_add" enctype='multipart/form-data'>
				{% csrf_token %}
				<img src="static/style/images/avatar.svg">
				<h2 class="title">Register</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text"
						name="name" 
						class="input">
           		   </div>
           		</div>
                
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>E-mail</h5>
                            <input type="mail"
							name="email" 
							class="input">
                    </div>
                 </div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" 
						name="password"
						class="input">
            	   </div>
            	</div>

				<div class="radio-group">
					<a>Are You A Chef?</a>
					<label class="radio">
						<input type="radio" value="YES" name="radio">
						YES
						<span></span>
					</label>
					<label class="radio">
						<input type="radio" value="NO" name="radio">
						NO
						<span></span>
					</label>
					
				</div>
				<a>Upload Photo</a>
				<input id="image-upload" type="file" name="pic" accept="image/*">

				

            	<input type="submit" class="btn" value="Register">
                <a href="login">Click Here To Login</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/style/js/main.js"></script>
</body>
</html>
