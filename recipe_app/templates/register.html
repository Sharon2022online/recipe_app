<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="static/style/css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	{% for i in messages %}
		<script>alert("{{i}}");</script>
		{% endfor %}
	<img class="wave" src="static/style/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/style/images/cook.svg">
		</div>
		<div class="login-content">
			<form action="{%url 'register'%}" method="post" name="add" enctype='multipart/form-data'>
				{% csrf_token %}
				<img src="static/style/images/avatar.svg">
				<h2 class="title">Register</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text"
						name="f_name" 
						class="input" onkeypress="return allowOnlyLetters(event,this);" required="required">
           		   </div>
           		</div>
                
                <div class="input-div one">
                    <div class="i">
                            <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                            <h5>E-mail</h5>
                            <input type="email"
							name="email" 
							class="input" onblur="ValidateEmail(document.for,m1.email)"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required">
                    </div>
                 </div>

           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" 
						name="password"
						class="input" required="required">
            	   </div>
            	</div>

				<div class="radio-group">
					<a>Are You A Chef?</a>
					<label class="chef">
						<input type="radio" value="YES" name="chef" required="required">
						YES
						<span></span>
					</label>
					<label class="chef">
						<input type="radio" value="NO" name="chef" required="required">
						NO
						<span></span>
					</label>
					
				</div>
				<a>Upload Photo</a>
				<input id="image-upload" type="file" name="pic" accept="image/*" required="required">

				

            	<input type="submit" class="btn" value="Register">
                <a href="login">Click Here To Login</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/style/js/main.js"></script>

	<script language="javascript" type="text/javascript">
	function allowOnlyLetters(e, t)
    {
       if (window.event)
       {
          var charCode = window.event.keyCode;
       }
       else if (e)
       {
          var charCode = e.which;
       }
       else { return true; }
       if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
           return true;
       else
       {
          alert("Please enter only alphabets");
          return false;
       }
    }
    
    
    </script>
    
    <script type="text/javascript">
    
            function isNumberKey(evt, obj) {
    
                var charCode = (evt.which) ? evt.which : event.keyCode
                var value = obj.value;
                var dotcontains = value.indexOf(".") != -1;
                if (dotcontains)
                    if (charCode == 46) return false;
                if (charCode == 46) return true;
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }
    
    
    
        </script>

</body>
</html>
