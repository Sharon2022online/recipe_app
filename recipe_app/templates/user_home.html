<!-- user_home.html -->

{% extends 'base.html' %}

{% block title %}
Cravings
{% endblock %}


{% block food %}

<section class="food_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Chef's Corner
        </h2>
      </div>
      <div class="row">
      {% for chef in chefs %}
      <div class="col-sm-6 col-lg-4 all pizza">
      <div class="box">
      <div>
        <div class="img-box" style="height: 233px; width: 301px; overflow: hidden; padding: 1px;">
          <img src="{{ chef.pic.url }}"
           style="object-fit: cover; height: 130%; width: 100%; margin: 0;padding: 0;" id="pic" 
           alt="{{ chef.name }} Image">

        </div>
                
      <div class="detail-box">
        <h5 class="text-center">
        {{ chef.name }}
        </h5>
        <div class="btn-box" style="margin-top: 0px;">
          <a href="view_recipe?id={{ chef.id }}" class="btn1">
            View Recipes
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
  {% endfor %}
  </div>

      <div class="btn-box">
        <a href="">
          View More
        </a>
      </div>
    </div>
    {% endblock %}
</section>
